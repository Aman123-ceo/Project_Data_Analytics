<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Prediction Dashboard (2025)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Car Price Prediction Dashboard (2025)</h1>
    <p>Visual Analysis</p>
  </header>

  <section class="dashboard">
    <div class="card">
      <h2>Average Car Price by Car Name</h2>
      <img src="bar_chart_price_by_brand.png" alt="Bar Chart">
    </div>

    <div class="card">
      <h2>Fuel Type Distribution</h2>
      <img src="pie_chart_fuel_type.png" alt="Pie Chart">
    </div>

    <div class="card">
      <h2>Average Price Trend Over Years</h2>
      <img src="line_chart_price_trend.png" alt="Line Chart">
    </div>
  </section>

  <footer>
    <p>|Car Price Prediction Analysis|</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
